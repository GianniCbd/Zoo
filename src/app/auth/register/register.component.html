<div class="container mt-5 pt-4">
  <h1 class="text-center fancy">ZooSafariWeb</h1>

  <div class="card">
    <div class="card-body">
      <form
        *ngIf="registrationForm"
        [formGroup]="registrationForm"
        (ngSubmit)="registra()"
      >
        <div class="formGroup">
          <label for="name" class="formLabel mb-1">Nome:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            pattern="^[a-zA-Z]+$"
            title="
          {{
              registrationForm.get('name')?.hasError('required') &&
              registrationForm.get('name')?.touched
                ? 'Nome richiesto!'
                : ''
            }}
          {{
              registrationForm.get('name')?.hasError('minlength') &&
              registrationForm.get('name')?.touched
                ? 'Il nome deve essere lungo almeno 3 caratteri.'
                : ''
            }}
          {{
              registrationForm.get('name')?.hasError('pattern') &&
              registrationForm.get('name')?.touched
                ? 'Il nome deve contenere solo caratteri alfabetici.'
                : ''
            }}
        "
          />
        </div>

        <div class="formGroup">
          <label for="surname" class="formLabel mb-1">surname:</label>
          <input
            type="text"
            id="surname"
            formControlName="surname"
            class="form-control"
            pattern="^[a-zA-Z]+$"
            title="
            {{
              registrationForm.get('surname')?.hasError('required') &&
              registrationForm.get('surname')?.touched
                ? 'Cognome richiesto!'
                : ''
            }}
            {{
              registrationForm.get('surname')?.hasError('minlength') &&
              registrationForm.get('surname')?.touched
                ? 'Il surname deve essere lungo almeno 3 caratteri.'
                : ''
            }}
            {{
              registrationForm.get('surname')?.hasError('pattern') &&
              registrationForm.get('surname')?.touched
                ? 'Il Cognome deve contenere solo caratteri alfabetici.'
                : ''
            }}
          "
          />
        </div>

        <div class="formGroup">
          <label for="email" class="formLabel mb-1">Email:</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            formControlName="email"
            class="form-control"
            title="
          {{
              registrationForm.get('email')?.hasError('required') &&
              registrationForm.get('email')?.touched
                ? 'Email richiesta!'
                : ''
            }}
          {{
              registrationForm.get('email')?.hasError('email') &&
              registrationForm.get('email')?.touched
                ? 'Email invalida.'
                : ''
            }}
        "
          />
        </div>

        <div class="formGroup">
          <label for="password" class="formLabel mb-1">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            title="
          {{
              registrationForm.get('password')?.hasError('required') &&
              registrationForm.get('password')?.touched
                ? 'Password richiesta!'
                : ''
            }}
          {{
              registrationForm.get('password')?.hasError('minlength') &&
              registrationForm.get('password')?.touched
                ? 'La password deve essere lunga almeno 6 caratteri.'
                : ''
            }}
        "
          />
        </div>

        <div class="formGroup">
          <label for="confirmPassword" class="formLabel mb-1"
            >Conferma Password:</label
          >
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            title="
        {{
              registrationForm.get('confirmPassword')?.hasError('required') &&
              registrationForm.get('confirmPassword')?.touched
                ? 'Password richiesta!'
                : ''
            }}
        {{
              registrationForm.get('confirmPassword')?.hasError('minlength') &&
              registrationForm.get('confirmPassword')?.touched
                ? 'La password deve essere lunga almeno 6 caratteri.'
                : ''
            }}
      "
          />
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="btn btn-dark mt-4 fw-bold"
            type="submit"
            [disabled]="!registrationForm.valid"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
