<section class="user-profile" id="user-profile">
  <h2 class="deco-title">Il tuo profilo</h2>
  <div class="box-container">
    <div class="content">
      <h5 class="title">I tuoi dati personali</h5>
      <ul>
        <li class="info-item">
          Nome: <span class="info-value">{{ currentUser?.name }}</span>
        </li>
        <li class="info-item">
          Cognome: <span class="info-value">{{ currentUser?.surname }}</span>
        </li>
        <li class="info-item">
          Email: <span class="info-value">{{ currentUser?.email }}</span>
        </li>
      </ul>
      <button class="btn btn-primary" (click)="editUser()">Modifica</button>
    </div>
    <div class="image">
      <img
        src="../../../assets/image/iguanaProfile.png"
        alt=""
        class="image-fluid"
      />
    </div>
  </div>
</section>

<!-- edit -->

<div *ngIf="showEditForm" class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-10 col-lg-8mt-5">
      <div class="user-details-container">
        <h2 class="text-center mb-4">Modifica Dati Utente</h2>
        <form (ngSubmit)="updateUserDetails()" #userForm="ngForm">
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label"
              ><strong>Nome Utente:</strong></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="currentUser!.name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="surname" class="col-sm-4 col-form-label"
              ><strong>Cognome:</strong></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="surname"
                name="surname"
                [(ngModel)]="currentUser!.surname"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label"
              ><strong>Email:</strong></label
            >
            <div class="col-sm-8">
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="currentUser!.email"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="col-sm-8">
              <button type="submit" class="btn btn-block">
                Salva modifiche
              </button>
            </div>

            <div>
              <div class="col-sm-8 text-center">
                <button type="button" class="btn" (click)="cancelEdit()">
                  Esci
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
