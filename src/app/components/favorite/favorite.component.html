<div class="container mt-5 pt-5">
  <div class="row">
    <div
      *ngFor="let favorite of favorites"
      class="col-sm-12 col-md-6 col-lg-3 mt-2"
    >
      <div *ngIf="favorite.animal" class="card">
        <img
          [src]="favorite.animal.image"
          class="card-img-top"
          alt="..."
          (click)="viewAnimalDetails(favorite.animal.id)"
          style="cursor: pointer"
        />

        <span
          class="badge text-bg-danger position-absolute"
          style="top: 10px; right: 10px"
          >{{ favorite.animal.habitat.name }}</span
        >

        <div class="card-body">
          <h5 class="card-title text-center">
            {{ favorite.animal.name }}
          </h5>
          <p class="card-text"></p>
        </div>
        <a class="btn" (click)="deleteFavorite(favorite.animal!.id)">
          <i class="bi bi-x-circle-fill"></i>
        </a>
      </div>
    </div>
  </div>
</div>
